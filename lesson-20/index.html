<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & Javascript</title>
    
</head>
<body>
    <!-- Cách 1: sử dụng JS trực tiếp trong thẻ HTML:-->
    <button type="button" onclick="alert('thanhnguyen1210')"> Show Alert</button>

    <!-- Cách 2: sử dụng JS trong cặp thẻ <script>  -->
    <div id="id1" class="class1"></div>
    <script>
        document.getElementById("id1").innerHTML = "thanhnguyen1210"
    </script>

</body>
</html>
