<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html colgroup</title>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: lightpink;">
            <col span="1" style="background-color: lightseagreen;">
            <col span="2" style="background-color: lightgreen;">
            <col span="2" style="background-color: limegreen;">
        </colgroup>
        <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>                               
            <th>SUN</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td> 
        </tr>
    </table>
</body>
</html>
